<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agendamento de Barbearia</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Agendamento de Barbearia</h1>
  <div id="cadastroForm" class="hidden">
    <h2>Cadastro</h2>
    <input type="text" id="cadastroUsername" placeholder="Nome de usuário">
    <input type="password" id="cadastroPassword" placeholder="Senha">
    <input type="password" id="confirmarPassword" placeholder="Confirmar senha">
    <button onclick="cadastrar()">Cadastrar</button>
  </div>
  <div id="loginForm" class="hidden">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Nome de usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Login</button>
  </div>
  <div class="spacer"></div>
  <div id="agendaForm" class="hidden">
    <div class="calendar">
      <input type="date" id="datePicker">
      <input type="time" id="timePicker">
      <button onclick="agendar()">Agendar</button>
    </div>
    <div id="mensagem"></div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
